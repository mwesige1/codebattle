
{% extends 'main.html' %}
{% load static %}

{% block content %}

<div class="container">

    <h1 class="page-title">Project Submission</h1>

    <div class="section-card">
        <h2 class="section-title">Project: {{ event.name }}</h2>

        <form action="" method="post" class="form-card">
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </div>

</div>
{% endblock %}
